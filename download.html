<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Open OS - Téléchargement</title>
  <link rel="stylesheet" href="css/dl-style.css">
</head>
<body>
  <div class="flexbox">
    <div class="title">
      <h1>Téléchargement<h1>
      </div>

      <div class="card-container">
        <a href="#ok">
          <div class="card launcher-card">
            <div class="img">
            </div>
            <div class="text">
              <div class="card-title">
                <h2>Open Launcher</h2>
              </div>
              <div class="card-description">
                <p><b>Open Launcher</b> est l'application qui vous permet de lancer n'importe quelle version d'Open OS.</p>
              </div>
            </div>
          </div>
        </a>

        <div class="card js-card">
          <div class="img">
          </div>
          <div class="text">
            <div class="card-title">
              <h2>OpenJS</h2>
            </div>
            <div class="card-description">
              <p>Les <b>OpenJS</b> sont les fichiers executables d'Open OS. Lancez les depuis l'Open Launcher pour accéder a Open OS.</p>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
